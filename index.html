<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML5 Skeleton</title>
    <link rel="shortcut icon" href="/favistack/png/32" data-flexicon="/flexicon/">
    <!-- Need to remove existing LINK tag and then replace with dynamic ones. data- Attribute might help pass some more data -->
    <script>
        function SetFavicon() {
            var headNode = document.getElementsByTagName("head")[0];
            var favicon = document.createElement("link");
            favicon.setAttribute("rel", "icon");
            favicon.setAttribute("href", "icon.ico");
            headNode.appendChild(favicon);
        }

        function getAllElementsWithAttribute(attribute)
        {
            var matchingElements = [];
            var allElements = document.getElementsByTagName('link');
            for (var i = 0, n = allElements.length; i < n; i++)
            {
                if (allElements[i].getAttribute(attribute))
                {
                    // Element exists with attribute. Add to array.
                    matchingElements.push(allElements[i]);
                }
            }
            return matchingElements;
        }

        SetFavicon();
    </script>
